<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Triage AI Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Health Triage AI Application</h1>
    </header>
    <main>
        <section id="introduction">
            <h2>Welcome to Health Triage AI</h2>
            <p>Use this application to assess your health concerns and provide recommendations.</p>
        </section>
        <section id="input-form">
            <h2>Input Your Symptoms</h2>
            <form id="symptomForm">
                <label for="symptoms">Symptoms:</label>
                <textarea id="symptoms" name="symptoms" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
        <section id="results">
            <h2>Recommendations</h2>
            <div id="recommendationOutput"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 Health Triage AI. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
